<p>汪報翻譯器</p>

<textarea rows="30" cols="100" id="demo"></textarea>
<br/>

<script>
function myFunction()
{
  var s = document.getElementById("demo").value
  var t = s.replace(/[\u4e00-\u9fa5^\u0021-\u007e]/ig, "汪")
  document.getElementById("demo").value=t;
}
</script>

<button onclick="myFunction()">Try it</button>
